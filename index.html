<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>emike's projects</title>
  <meta name="description" content="Link hub for emike's mini apps and experiments." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23000'/%3E%3Cpath d='M22 70h56v8H22zM27 60h46v6H27zM34 26c0-4 3-7 7-7s7 3 7 7-3 7-7 7-7-3-7-7zm-2 18h29a3 3 0 0 1 0 6H51l3 6h10a3 3 0 1 1 0 6H36l-6-12h-6a3 3 0 1 1 0-6h8z' fill='%23facc15'/%3E%3C/svg%3E" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: hsl(232 24% 10%);
      --bg-accent: hsl(233 32% 16%);
      --fg: hsl(0 0% 100%);
      --fg-soft: hsl(220 20% 80%);
      --border: hsl(0 0% 100% / 0.18);
      --accent: hsl(46 98% 61%);
      --accent-strong: hsl(32 100% 52%);
      --radius: 18px;
      --shadow: 0 10px 35px hsl(232 54% 8% / 0.45);
      --transition: 180ms ease;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 48px 20px;
      background:
        radial-gradient(1200px 800px at 12% 10%, hsl(250 70% 22% / 0.28), transparent 60%),
        radial-gradient(900px 700px at 88% 8%, hsl(200 78% 16% / 0.28), transparent 60%),
        linear-gradient(180deg, var(--bg), hsl(230 28% 8%));
      color: var(--fg);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      letter-spacing: -0.01em;
    }

    main {
      width: min(540px, 100%);
      padding: clamp(28px, 5vw, 42px);
      border-radius: 28px;
      background: linear-gradient(175deg, hsl(233 32% 18% / 0.88), hsl(233 30% 14% / 0.92));
      border: 1px solid hsl(0 0% 100% / 0.14);
      box-shadow: var(--shadow);
      display: grid;
      gap: 28px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.03em;
    }

    .brand span {
      padding: 10px 16px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: hsl(230 24% 12%);
      box-shadow: 0 14px 32px hsl(35 100% 56% / 0.35);
    }

    h1 {
      margin: 8px 0 0;
      font-size: clamp(1.9rem, 4vw, 2.4rem);
      letter-spacing: -0.04em;
      line-height: 1.05;
    }

    .tagline {
      margin: 0;
      color: var(--fg-soft);
      font-size: 1rem;
    }

    .link-list {
      display: grid;
      gap: 16px;
    }

    .link {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 18px 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: hsl(0 0% 100% / 0.05);
      transition: transform var(--transition), border-color var(--transition), background var(--transition), box-shadow var(--transition);
    }

    .link.primary {
      border-color: hsl(45 98% 62% / 0.5);
      background: linear-gradient(150deg, hsl(45 98% 62% / 0.22), hsl(45 98% 62% / 0.08));
    }

    .link:hover {
      transform: translateY(-2px);
      border-color: hsl(0 0% 100% / 0.3);
      background: hsl(0 0% 100% / 0.08);
      box-shadow: 0 14px 30px hsl(233 54% 8% / 0.32);
    }

    .link span {
      font-weight: 600;
      font-size: 1.02rem;
    }

    .link small {
      color: var(--fg-soft);
      font-size: 0.92rem;
    }

    .coming-soon {
      padding: 14px 18px;
      border-radius: 16px;
      border: 1px dashed hsl(0 0% 100% / 0.2);
      background: hsl(0 0% 100% / 0.04);
      color: var(--fg-soft);
      font-size: 0.95rem;
      text-align: center;
    }

    footer {
      font-size: 0.88rem;
      color: hsl(0 0% 90% / 0.65);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    footer a {
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <div>
      <div class="brand">
        <span>emike</span>
        <div>projects lab</div>
      </div>
      <h1>Choose a mini app to explore.</h1>
      <p class="tagline">App Hubs. These are apps that I am working on. Click to explore.</p>
    </div>

    <nav class="link-list" aria-label="Mini apps">
      <a class="link primary" href="study-helper.html">
        <span>Study Helper</span>
        <small>Input your own dataset and run customizable multiple-choice practice.</small>
      </a>
      <div class="coming-soon">More mini apps coming soon.</div>
    </nav>

    <footer>
      <div>Â© <span id="year"></span> emike</div>
      <a href="mailto:emikeholland@icloud.com">Email ideas</a>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
